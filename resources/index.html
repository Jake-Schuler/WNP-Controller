<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WNP Controller</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div id="neutralinoapp" class="center">
        <div>
          <h1 id="song-title"></h1>
          <h2 id="song-artist"></h2>
        </div>
        <div id="controls">
          <button onclick="previousSong();"><i class='bx bx-rewind-circle' ></i></span></button>
          <button onclick="playPause();"><i class='bx bx-pause-circle'></i></button>
          <button onclick="nextSong();"><i class='bx bx-fast-forward-circle' ></i></button>
        </div>
      </div>
    </div>
    <a id="closeButton" title="Close WNP Controller" href="javascript:Neutralino.app.exit(0)">X</a>
    <a href="javascript:Neutralino.os.open('https://github.com/Jake-Schuler/WNP-Controller')">
      <img title="WNP Controller By Jake Schuler" id="watermark" src="/icons/appIcon.png">
    </a>
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
