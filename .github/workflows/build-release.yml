name: Build and Release Neutralino.js

on:
  push:
    tags:
      - 'v*' # Triggers on versioned tags, e.g., v1.0.0
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the appropriate Node.js version for your project

      - name: Install Neutralino.js CLI
        run: npm install --global @neutralinojs/neu

      - name: Build the Neutralino.js project
        run: neu build

      - name: Prepare dist files
        run: |
          if [ -d dist ]; then
            mkdir -p output
            mv dist/* output/
          else
            echo "No files found in dist directory."
            exit 1
          fi

      - name: Archive dist files
        run: |
          zip -r dist.zip dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist files to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
